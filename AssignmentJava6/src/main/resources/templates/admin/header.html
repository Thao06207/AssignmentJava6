 <html  xmlns:th="http://www.thymeleaf.org">
<body> 
			<div class="col-2 p-4 shadow" th:fragment="myheader"
				style="background-color: #0a3d62; height:1600px">
				<div class="d-flex justify-content-center">
					 <!-- <a class="navbar-brand" href="#"> <img alt="logo"
						src="images/car-icon.png" width="100"
						height="100">
					</a> -->
				</div>
				<hr>
				<div class="list-group">
					<p class="text-secondary fw-bold">Admin</p>
					<a th:href="@{/admin}"
						class="list-group-item list-group-item-action border-0"
						style="background-color: #0a3d62; color: #dcdde1"> <span><i
							class="fa-solid fa-gauge-high fs-6 px-1"></i></span> Dash board
					</a> <a th:href="@{/admin/account}"
						class="list-group-item list-group-item-action border-0"
						style="background-color: #0a3d62; color: #dcdde1"> <span><i
							class="fa-solid fa-user fs-6 px-1"></i></span> Accounts
					</a> <a th:href="@{/admin/product}"
						class="list-group-item list-group-item-action border-0 "
						style="background-color: #0a3d62; color: #dcdde1"> <span><i
							class="fa-solid fa-cart-shopping fs-6 px-1"></i></span> Products
					</a> <a th:href="@{/admin/category}"
						class="list-group-item list-group-item-action border-0 "
						style="background-color:#0a3d62; color: #dcdde1"> <span><i
							class="fa-solid fa-share-nodes fs-6 px-1"></i></span> Categories
					
					</a> 
					<!-- <a href="/admin/customer"
						class="list-group-item list-group-item-action border-0  "
						style="background-color: #0a3d62; color: #dcdde1"> <span><i
							class="fa-solid fa-truck-fast fs-6 px-1"></i></span> Customer
					</a>
					 <a href="/admin/order"
						class="list-group-item list-group-item-action border-0  "
						style="background-color: #0a3d62; color: #dcdde1"> <span><i
							class="fa-solid fa-calendar-check fs-6 px-1"></i></span> Order
					</a> -->
					<p class="text-secondary fw-bold">Report</p>
					<a href="#"
						class="list-group-item list-group-item-action border-0 "
						style="background-color: #0a3d62; color: #dcdde1"> <span><i
							class="fa-solid fa-message fs-6 px-1"></i></span>Date
					</a> <a href="#"
						class="list-group-item list-group-item-action border-0 "
						style="background-color: #0a3d62; color: #dcdde1"> <span><i
							class="fa-solid fa-gear fs-6 px-1"></i></span>Categories
					</a>
				</div>
			</div>
			<div class="col-10 px-0">
				<nav class="navbar navbar-expand-lg shadow-sm"
					style="background-color: #ffffff">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">Navbar</a>
						<button class="navbar-toggler" type="button"
							data-bs-toggle="collapse" data-bs-target="#navbarText"
							aria-controls="navbarText" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarText">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item"><a class="nav-link active"
									aria-current="page" th:href="@{/index}">Home</a></li>
								
							</ul>
							<span class="navbar-text" id="dropAccount" role="button"
								data-bs-toggle="dropdown" aria-expanded="false"> 
									 <th:sec:authorize access="isAuthenticated()">
									<span>
    									Welcome <th:sec:authentication th:property="${principal.username}" />
									</span>
									</th:sec:authorize> 
							 <i class="fa-solid fa-user fs-4"></i>
							</span>
							<ul class="dropdown-menu" aria-labelledby="dropAccount"
								style="left: auto; right: 10px">
								<li><a class="dropdown-item" th:href="@{/index}">Home</a></li>
								<li><a class="dropdown-item" th:href="@{/logout}">Log out</a></li>
							</ul>
						</div>
					</div>
				</nav>
				
				<div class="bg-light p-3">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb mb-0">
							<li class="breadcrumb-item"><a th:href="@{/admin}">Admin</a></li>
							<li class="breadcrumb-item active" aria-current="page"></li>
						</ol>
					</nav>
				</div>
				
	</body>
	</html>	 -
