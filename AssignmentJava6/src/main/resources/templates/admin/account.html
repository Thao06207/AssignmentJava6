
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="icon" th:href="@{images/car1.png}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Car Online Admin</title>
</head>
<body>
    
    <div class="container-fluid">
		<div class="row">
	<div  th:replace="admin/header :: myheader "></div>

	<div class="px-4 p-3" style="width:83%;">
		<div class="row">
<div class="col-12">
<div class="card-content">
							<div class="card-header">  
								  <h4 class="h4">Edit Account</h4>
								<form th:action="@{/admin/account}" th:object="${account}"
									method="post">
									
									<div class="form-group">
										<label th:text="username">UserName:</label>
										<input th:field="*{username}" class="form-control" />
									</div>
									<div class="form-group">
										<label th:text="password">Password:</label>
										<input th:field="*{password}" class="form-control" />
									</div>
									<div class="form-group">
										<label th:text="fullname">Full name:</label>
										<input th:field="*{fullname}" class="form-control" />
									</div>
									<div class="form-group">
										<label th:text="email">Email</label>
										<input th:field="*{email}" class="form-control" />
									</div>
									 <div class="form-group">
										      <label th:text="role">Role</label>					
                                              <input th:field="*{admin}" th:value="Yes" type="radio" th:text="Admin" /> 
                                              <input th:field="*{admin}" th:value="No"  type="radio" th:text="User" />
									</div>
									<button class="btn btn-primary mr-3"
										th:formaction="@{/account/update}" formmethod="post">
										<i class="fas fa-times-circle mr-2"></i>UPDATE
									</button>
									<a class="btn btn-info mr-3 mt-2 mb-2" th:href="@{/admin/account}"><i
										class="fas fa-times-circle mr-2"></i>RESET</a>
							
								</form>
							</div>
						</div>
					</div>
				</div>
			
						
			
			
	<div class="table-responsive mt-5" style="overflow-x: auto">
		<table class="table table-light table-hover" style="margin-top:1px;">
	<thead>
		<tr>
			
			<th scope="col">Name</th>
			<th scope="col">Password</th>
			<th scope="col">Email</th>
			<th scope="col">FullName</th>
			<th scope="col">Role</th>
			
		</tr>
	</thead>
	<tbody>
		<th:block th:each="item : ${accounts}" varStatus="loop">
		<tr>
			<th scope="row"><p th:text="${item.username}" /></th>
			<td><p th:text="${item.password}" /></td>
			<td><p th:text="${item.email}" /></td>
			<td><p th:text="${item.fullname}" /></td>
			<td><p th:text="${item.admin}" /></td>
			
			
			<td class="text-right">				
				<a class="btn btn-primary mr-2" th:href="@{'/account/edit/'+ ${item.username}}" role="button">></a>
				<a class="btn btn-danger mr-2"  th:href="@{'/account/delete/'+ ${item.username}}" role="button"><i class="fas fa-times-circle"></i></a>
			</td>
		</tr>
		</th:block>
	</tbody>
</table>	
        </div>
      </div>
     </div>
  </div>
  
  
			<div th:replace="admin/footer :: myfooter"></div>



			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
