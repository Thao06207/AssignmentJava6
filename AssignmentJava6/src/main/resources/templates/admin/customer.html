
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="images/car1.png" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Car Online Admin</title>
</head>
<body>
    
    <div class="container-fluid">
		<div class="row">
	<%@include file="header.jsp"%>

	<div class="px-4 p-3">
		<div class="row">
<div class="col-12">
				<!-- <!--  <button class="btn btn-info text-white" data-bs-toggle="modal"
					data-bs-target="#modalAdd">Add new</button> 
				 Modal add
				  <div class="modal fade" id="category" data-bs-backdrop="static"
					data-bs-keyboard="false" tabindex="-1"
					aria-labelledby="staticBackdropLabel" aria-hidden="true"> 
					<div class="modal-dialog">-->
					
						<div class="card-content">
							<div class="card-header">  
								  <h4 class="h4">EDIT CATEGORY</h4>
								<form:form action="/admin/category" modelAttribute="category"
									method="post">
									<div class="form-group">
										<form:label path="categoryId">Category Id:</form:label>
										<form:input path="categoryId" class="form-control" />
									</div>
									<div class="form-group">
										<form:label path="name">Category Name:</form:label>
										<form:input path="name" class="form-control" />
									</div>
									<button class="btn btn-success mr-3"
										formaction="/category/create" formmethod="post">
										<i class="fas fa-save mr-2"></i>CREATE
									</button>
									<button class="btn btn-primary mr-3"
										formaction="/category/update" formmethod="post">
										<i class="fas fa-times-circle mr-2"></i>UPDATE
									</button>
									<a class="btn btn-info mr-3 mt-2 mb-2" href="/admin/category"><i
										class="fas fa-times-circle mr-2"></i>RESET</a>
								</form:form>
							</div>
						</div>
					</div>
				</div>
			
			
	<div class="table-responsive mt-5" style="overflow-x: auto">
		<table class="table table-light table-hover" style="margin-top:1px;">
	<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">NAME</th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<c:forEach var="item" items="${categories }" varStatus="loop">
		<tr>
			<th scope="row">${item.categoryId}</th>
			<td>${item.name }</td>
			<td class="text-right">				
				<a class="btn btn-primary mr-2" href="/category/edit/${item.categoryId}" role="button">></a>
				<a class="btn btn-danger mr-2" href="/category/delete/${item.categoryId}" role="button"><i class="fas fa-times-circle"></i></a>
			</td>
		</tr>
		</c:forEach>
	</tbody>
</table>	
        </div>
      </div>
     </div>
  </div>
  
  
			<%@include file="footer.jsp"%>



			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
