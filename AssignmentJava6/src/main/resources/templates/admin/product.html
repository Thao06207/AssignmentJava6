 
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="images/car1.png" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Car Online Admin</title>
</head>
<body>
    
    <div class="container-fluid">
		<div class="row">
	
        
        <div  th:replace="admin/header :: myheader "></div>
        
	<div class="px-4 p-3" style="width:83%;">
		<div class="row">
<div class="col-12">
						<div class="card-content">
							<div class="card-header">  
								  <h4 class="h4">EDIT PRODUCT</h4>
								<form th:action="@{/admin/product}" th:object="${product}"
									method="post">
		                            <div class="form-group">
										<label th:text="productId">Product ID:</label>
										<input th:field="*{productId}" class="form-control" />
									</div>
									<div class="form-group">
										<label th:text="name">Product Name:</label>
										<input th:field="*{name}" class="form-control" />
									</div>
									<div class="form-group">
										<label th:text="price">Price:</label>
										<input th:field="*{price}" class="form-control" />
									</div>
									<div class="form-group">
										<label th:text="discount">Discount:</label>
										<input th:field="*{discount}" class="form-control" />
									</div>
									<div class="form-group">
										<label th:text="image">Image:</label>
										<input th:field="*{image}" class="form-control" />
									</div>
									<div class="form-group">
										<label th:text="quantity">Quantity:</label>
										<input th:field="*{quantity}" type="number"  class="form-control" />
									</div>
									<div class="form-group">
										<label th:text="description">Description:</label>
										<input th:field="*{description}" class="form-control" />
									</div>
									<div class="form-group">
										<label th:text="enteredDate">Entered Date:</label>
										<input th:field="*{enteredDate}"  class="form-control" />
									</div>
									<div class="form-group">
										<label th:text="category.categoryId">Category ID:</label>
										<input th:field="*{category.categoryId}"  class="form-control" />
									</div>
									<button class="btn btn-success mr-3"
										th:formaction="@{/product/create}" formmethod="post">
										<i class="fas fa-save mr-2"></i>CREATE
									</button>
									<button class="btn btn-primary mr-3"
										th:formaction="@{/product/update}" formmethod="post">
										<i class="fas fa-times-circle mr-2"></i>UPDATE
									</button>
									<a class="btn btn-info mr-3 mt-2 mb-2" th:href="@{/admin/product}"><i
										class="fas fa-times-circle mr-2"></i>RESET</a>
								</form>
							</div>
						</div>
					</div>
				</div>
			
	<div class="table-responsive mt-5" style="overflow-x: auto">
		<table class="table table-light table-hover" style="margin-top:1px;">
	<thead>
		<tr>
			<th scope="col">Product ID</th>
			<th scope="col">Product Name</th>
			<th scope="col">Price</th>
			<th scope="col">Discount</th>
			<th scope="col">Image</th>
			<th scope="col">Quantity</th>
			<th scope="col">Description</th>
			<th scope="col">Entered Date</th>
			<th scope="col">Category ID</th>
		</tr>
	</thead>
	<tbody>
		<th:block th:each="item :${products}" varStatus="loop">
		<tr>
			<th scope="row"><p th:text="${item.productId}"/></th>
			<td><p th:text="${item.name }"/></td>
			<td><p th:text="${item.price }"/></td>
			<td><p th:text="${item.discount }"/></td>
			<td><p th:text="${item.image }"/></td>
			<td><p th:text="${item.quantity }"/></td>
			<td><p th:text="${item.description }"/></td>
			<td><p th:text="${item.enteredDate}"/></td>
		 	<td><p th:text="${item.category.categoryId}"/></td>
			
			<td class="text-right">				
				<a class="btn btn-primary mr-2" th:href="@{'/product/edit/'+ ${item.productId}}" role="button">></a>
				<a class="btn btn-danger mr-2" th:href="@{'/product/delete/'+ ${item.productId}}" role="button"><i class="fas fa-times-circle"></i></a>
			</td>
		</tr>
		</th:block>
	</tbody>
</table>	
        </div>
      </div>
     </div>
  </div>
  
  
			
      <div th:replace="admin/footer :: myfooter"></div>


			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
