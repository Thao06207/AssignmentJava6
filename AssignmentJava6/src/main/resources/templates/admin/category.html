
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="images/car1.png" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Car Online Admin</title>
</head>
<body>
    
    <div class="container-fluid">
		<div class="row">
	<div  th:replace="admin/header :: myheader "></div>

	<div class="px-4 p-3" style="width:83%;">
		<div class="row">
<div class="col-12">		
						<div class="card-content">
							<div class="card-header">  
								  <h4 class="h4">EDIT CATEGORY</h4>
								<form th:action="@{/admin/category}" th:object="${category}"
									method="post">
									<div class="form-group">
										<label th:text="categoryId">Category Id:</label>
										<input th:field="*{categoryId}" class="form-control" />
									</div>
									<div class="form-group">
										<label th:text="name">Category Name:</label>
										<input th:field="*{name}" class="form-control" />
									</div>
									<button class="btn btn-success mr-3"
										th:formaction="@{/category/create}" formmethod="post">
										<i class="fas fa-save mr-2"></i>CREATE
									</button>
									<button class="btn btn-primary mr-3"
										th:formaction="@{/category/update}" formmethod="post">
										<i class="fas fa-times-circle mr-2"></i>UPDATE
									</button>
									<a class="btn btn-info mr-3 mt-2 mb-2" th:href="@{/admin/category}"><i
										class="fas fa-times-circle mr-2"></i>RESET</a>
								</form>
							</div>
						</div>
					</div>
				</div>
			
			
	<div class="table-responsive mt-5" style="overflow-x: auto">
		<table class="table table-light table-hover" style="margin-top:1px;">
	<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">NAME</th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<th:block th:each="item : ${categories } " varStatus="loop">
		<tr>
			<th scope="row"><p th:text="${item.categoryId}" /></th>
			<td><p th:text="${item.name }"/></td>
			<td class="text-right">				
				<a class="btn btn-primary mr-2" th:href="@{'/category/edit/'+${item.categoryId}}" role="button">></a>
				<a class="btn btn-danger mr-2" th:href="@{'/category/delete/'+${item.categoryId}}" role="button"><i class="fas fa-times-circle"></i></a>
			</td>
		</tr>
		</th:block>
	</tbody>
</table>	
        </div>
      </div>
     </div>
  </div>
  
  
		<div th:replace="admin/footer :: myfooter"></div>



			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
